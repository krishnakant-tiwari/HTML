<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admission Form</title>
</head>

<body align="center">

    <h1>Student Registration Form</h1>


    <form>
        <label>
            First Name :
            <input type="text" placeholder="Enter Your First Name" required>
        </label>
        <br><br>

        <label>
            Last Name :
            <input type="text" placeholder="Enter Your Last Name" required>
        </label>
        <br><br>

        <label>
            Mobile Number :
            <input type="text" placeholder="Enter Your Mobile Number" required>
        </label>
        <br><br>

        <label>
            Gender :
            <input type="radio" required>
            Male </label>

        <label>
            <input type="radio" required>
            Female </label>
        <br><br>

        What Is Your Age

        <select required>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
        </select>
        <br><br>

        <label>
            C :
            <input type="checkbox">
        </label>

        <label>
            C++ :
            <input type="checkbox">
        </label>

        <label>
            HTML :
            <input type="checkbox">
        </label>

        <label>
            CSS :
            <input type="checkbox">
        </label>

        <label>
            JavaScript :
            <input type="checkbox">
        </label>
        <br><br>

        <label>
            Email :
            <input type="email" placeholder="Enter Your Email" required>
        </label>
        <br><br>

        <label>
            Passward :
            <input type="password" placeholder="Enter Your Passward" required>
        </label>
        <br><br>

        <textarea cols="30" rows="10" placeholder="Write About Yourself" required></textarea>
        <br><br>

        <input type="submit">
    </form>
</body>

</html>
